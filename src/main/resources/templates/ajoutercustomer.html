<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding-top: 40px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-header {
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .btn-primary {
            border-color: #007bff;
        }

        .btn-primary:hover {
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
        }

        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="form-header">
            <h1>Ajouter Client</h1>
        </div>
        <div class="p-4">
            <form action="/ajouterOnce" method="post">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" th:value="${Customer.firstname}" required>
                    <span class="text-danger" th:errors="${Customer.firstname}"></span>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" th:value="${Customer.lastname}" required>
                    <span class="text-danger" th:errors="${Customer.lastname}"></span>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" th:value="${Customer.phone}" required>
                    <span class="text-danger" th:errors="${Customer.phone}"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" th:value="${Customer.city}" required>
                    <span class="text-danger" th:errors="${Customer.city}"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${Customer.email}" required>
                    <span class="text-danger" th:errors="${Customer.email}"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
